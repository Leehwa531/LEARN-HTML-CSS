<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class&Element</title>
    <style>
      a {
        font-size: 30px;
      }
      a:link {
        color: cyan;
      }
      a:visted {
        color: red;
      }
      a:hover {
        color: blue;
        font-weight: 900;
      }
      a:active{
        color: yellow;
      }
      input:focus{
        outline: none;
        border: 3px solid red;
        box-shadow: 0 0 20px rgb(255, 117, 117);
      }
      fieldset:hover {
        background-color: lightgrey;
        box-shadow: 0 0 20px grey;
      }
      .field{
        margin-bottom: 10px;
      }
      li:nth-child(even){
        background-color: yellow;
      }
      li:not(.target){
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Pseudo Class</legend>
      <div>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.kakao.com">카카오</a>
      </div>
    </fieldset>
    <fieldset>
      <legend>focus, before, after</legend>
      <div class="field">
        <label for="name">이름</label>
        <input for="text" id="name"></input>
      </div>
      <div class="field">
        <label for="age">나이</label>
        <input for="text" id="age"></input>
      </div>
      <button>보내기</button>
    </fieldset>
    <fieldset>
      <legend>nth-child, not</legend>
      <ul>
        <li class="target">1content</li>
        <li>2content</li>
        <li>3content</li>
        <li>4content</li>
        <li>5content</li>
      </ul>
    </fieldset>
  </body>
</html>
